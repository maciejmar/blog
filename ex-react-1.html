	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"
	></script> 
 </head>	
	
<body> 
	<script type="text/babel">
	
	
	 
	class Post extends React.Component 
	 {
	  constructor(props){
		super(props);
		this.state = {
			showContent: false
		}
	  }
	  showMoreContent () {
		this.setState({showContent: true});	
	  }
	  render(){
		  return (
			  <div>
				<h2>{this.props.title}</h2>
				{ this.state.showContent ? (  
					   <p>{this.props.content}</p>
					   ) : (
				             <>
				               <p>{this.props.shortContent}</p>
				               <button onClick ={()=>this.showMoreContent()} >Read more</button>        
							 </>
					 )
				}
		    <hr/>
			</div>
		);
		}
	}
	
    const Blog = function() {
			const posts = [
			 {
				title:"planet Mars",
				shortContent:" is the fourth planet from the Sun",
				content:"In Solar System it is  larger than only Mercury. The days and seasons are comparable to those of Earth, because the rotational period as well as the tilt of the rotational axis relative to the ecliptic plane are similar.",
				id:2
			 },
			 {
				title:"planet Venus",
				shortContent:"is the second planet from the Sun.",
				content:"As the brightest natural object in Earth's night sky after the Moon, Venus can cast shadows and can be, on rare occasions, visible to the naked eye in broad daylight.",		
				id:3
			 }
			];
			
			const postsList = posts.map( el => ( 
						    <Post 
							  key={el.id}
							  {...el}
							 />
						  )
						);
		
            return(
		
				<div>
					
					<h1>This is blog about intresting cosmos facts</h1> 
					{postsList}
				</div>
	 )
	}
	ReactDOM.render(
		<Blog/>
		, document.getElementById('root'));


	
	
	</script>

	<div id='root'></div>
</body>
</html>
